en:
  seeders:
    demo_data:
      board:
        name: Demo Forum
        description: This is a demo forum.
      custom_fields:
        names: []
      project:
        name: Demo project
        identifier: demo-project
        description: 'This is a description for your project. You can edit the description in the Project settings -> Description'
        versions:
          - name: '1.0'
            sharing: 'none'
            status: 'open'
          - name: '1.1'
            sharing: 'none'
            status: 'open'
          - name: '2.0'
            sharing: 'none'
            status: 'open'
          - name: Product Backlog
            sharing: 'none'
            status: 'open'
          - name: Sprint 1
            sharing: 'none'
            status: 'open'
          - name: Sprint 2
            sharing: 'none'
            status: 'open'
          - name: Wish List
            sharing: 'none'
            status: 'open'

      timeline:
        name: Timeline
      work_packages:
        - subject: Project kick-off
          status_name: :default_status_closed
          type_name: :default_type_milestone
          start: 0
          duration: 1
          relations: []
          children: []

        - subject: Project planning
          status_name: :default_status_in_progress
          type_name: :default_type_phase
          start: 1
          duration: 9
          relations: []
          children: []

        - subject: Development
          status_name: :default_status_scheduled
          type_name: :default_type_phase
          start: 10
          duration: 26
          relations:
            - to: 'Project planning'
              type: 'follows'
          children:
          - subject: Great feature
            status_name: :default_status_developed
            type_name: :default_type_feature
            start: 10
            duration: 11
            version: Sprint 1
            relations: []

          - subject: Best feature
            status_name: :default_status_specified
            type_name: :default_type_feature
            start: 21
            duration: 5
            version: Sprint 2
            relations:
              - to: 'Great feature'
                type: 'follows'

          - subject: Terrible bug
            status_name: :default_status_confirmed
            type_name: :default_type_bug
            start: 26
            duration: 2
            version: Sprint 1
            relations:
              - to: 'Best feature'
                type: 'follows'

        - subject: Go-Live
          status_name: :default_status_scheduled
          type_name: :default_type_milestone
          start: 32
          duration: 1
          relations:
            - to: 'Development'
              type: 'follows'
          children: []

