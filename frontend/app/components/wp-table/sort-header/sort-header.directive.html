<div class="generic-table--sort-header-outer" ng-switch="columnType">
  <span class="generic-table--sort-header" ng-switch-when="hierarchy">
    <span
       class="hierarchy-header--icon"
       ng-click="toggleHierarchy($event)"
       ng-attr-title="{{ text.toggleHierarchy }}"
       tabindex="-1"
       aria-hidden="true">
      <op-icon icon-classes="icon {{ hierarchyIcon }}"></op-icon>
    </span>
    <a href="javascript://"
       ng-if="sortable"
       ng-class="[directionClass && 'sort', directionClass]"
       lang-attribute
       lang="{{locale}}"
       id="{{ column.id }}">{{column.name}}</a>
    <a ng-if="!sortable">{{column.name}}</a>
    <op-icon icon-classes="dropdown-indicator icon-small icon-pulldown"
             icon-title="{{ text.openMenu }}"></op-icon>
  </span>
  <span class="generic-table--sort-header" ng-switch-when="relation">
    <a ng-attr-title="{{ column.name }}">
      <op-icon icon-classes="icon-context icon-relations relations-header--icon"></op-icon>
      {{columnName}}
    </a>
    <op-icon icon-classes="dropdown-indicator icon-small icon-pulldown"
             icon-title="{{ text.openMenu }}"></op-icon>
  </span>
  <span class="generic-table--sort-header" ng-switch-default>
    <a href="javascript://"
       ng-if="sortable"
       ng-class="[directionClass && 'sort', directionClass]"
       lang-attribute
       lang="{{locale}}"
       id="{{ column.id }}">{{column.name}}</a>
    <a ng-if="!sortable">{{column.name}}</a>
      <op-icon icon-classes="dropdown-indicator icon-small icon-pulldown"
               icon-title="{{ text.openMenu }}"></op-icon>
  </span>
</div>
